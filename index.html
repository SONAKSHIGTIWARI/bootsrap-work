    <h5 class="text text-dark" style="text-align: center;">Bootstrap 5 Background color</h5>
    <div class="container">
        <p class=" border border-primary border-3  bg-primary text text-light" style="text-align: center;width: 90%; height: 50px; padding-top:13px ;">.bg color-primary</p>
    </div>
    <div class="container" style="margin-top:20px ;">
        <p class=" border border-secondary border-3  bg-secondary text text-light" style="text-align: center;width: 90%; height: 50px; padding-top:13px ;">.bg color-secondary</p>
    </div>
    <div class="container" style="margin-top:20px ;">
        <p class=" border border-danger border-3  bg-danger text text-light" style="text-align: center;width: 90%; height: 50px; padding-top:13px ;">.bg color-danger</p>
    </div>
    <div class="container" style="margin-top:20px ;">
        <p class=" border border-warning border-3  bg-warning text text-dark" style="text-align: center;width: 90%; height: 50px; padding-top:13px ;">.bg color-warning</p>
    </div>
    <div-- class="container" style="margin-top:20px ;">

    <div class="container my-4">
      <div class="row" style="margin-top: 200px;">
        <div class="col-md-4">
          <div class="bg-primary border border-dark border-2 rounded-2 text-white text-center py-3">.bg-primary</div>
        </div>
        <div class="col-md-4">
          <div class="bg-secondary  border border-dark border-2 rounded-2 text-white text-center py-3">.bg-secondary</div>
        </div>
        <div class="col-md-4">
          <div class="bg-success  border border-dark border-2 rounded-2 text-white text-center py-3">.bg-success</div>
        </div>
        <div class="col-md-4" style="margin-top:7px;">
          <div class="bg-danger  border border-dark border-2 rounded-2 text-white text-center py-3">.bg-danger</div>
        </div>
        <div class="col-md-4" style="margin-top:7px;">
          <div class="bg-warning  border border-dark border-2 rounded-2 text-dark text-center py-3">.bg-warning</div>
        </div>
        <div class="col-md-4" style="margin-top:7px;">
          <div class="bg-info   border border-dark border-2 rounded-2 text-dark text-center py-3">.bg-warning</div>
        </div>
        <div class="col-md-4" style="margin-top:7px;">
          <div class="bg-light   border border-dark border-2 rounded-2 text-dark text-center py-3">.bg-warning</div>
        </div>
        <div class="col-md-4" style="margin-top:7px;">
          <div class="bg-dark  border border-dark border-2 rounded-2 text-white text-center py-3">.bg-warning</div>
        </div>
        <div class="col-md-4" style="margin-top:7px;">
          <div class="bg-body   border border-dark border-2 rounded-2 text-dark text-center py-3">.bg-warning</div>
        </div>
        <div class="col-md-4" style="margin-top:7px;">
          <div class="bg-white  border border-dark border-2 rounded-2 text-dark text-center py-3">.bg-warning</div>
        </div>
        <div class="col-md-4" style="margin-top:7px;">
          <div class="bg-transparent  border border-dark border-2 rounded-2 text-dark text-center py-3">.bg-warning</div>
        </div>
