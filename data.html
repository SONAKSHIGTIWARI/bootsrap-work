<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Buttons with Icons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center  text-warning" style="margin-top:200px ;">Bootstrap 5 Buttons with Icons</h1>
        <div class="d-flex flex-wrap gap-2" style="margin-top:20px ;">
            <button class="btn btn-success rounded-circle" style="width:80px; height: 80px; fit-content;"><i class="fas fa-check"></i> Success</button>
            <button class="btn btn-danger rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-times"></i> Fail</button>
            <button class="btn btn-danger rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-trash"></i> Trash</button>
            <button class="btn btn-primary rounded-circle" style="width:90px; height: 80px;"><i class="fas fa-arrow-right"></i> Move Forward</button>
            <button class="btn btn-primary rounded-circle" style="width:90px; height: 80px;"><i class="fas fa-arrow-left"></i> Move Backward</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-user-plus"></i> Sign Up</button>
            <button class="btn btn-secondary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-times-circle"></i> Cancel</button>
            <button class="btn btn-success rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-check-circle"></i> OK</button>
            <button class="btn btn-secondary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-arrow-left"></i> Left</button>
            <button class="btn btn-secondary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-arrow-right"></i> Right</button>
            <button class="btn btn-warning rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-exclamation-triangle"></i> Warning</button>
            <button class="btn btn-info rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-info-circle"></i> Info</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-thumbs-up"></i> Like</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-thumbs-down"></i> Dislike</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-comment"></i> Comment</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-share"></i> Share</button>
            <button class="btn btn-success rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-thumbs-up"></i> Thumbs Up</button>
            <button class="btn btn-danger rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-thumbs-down"></i> Thumbs Down</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-sync-alt"></i> Refresh</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-envelope"></i> Email</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-print"></i> Print</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-download"></i> Download</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-upload"></i> Upload</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-search"></i> Search</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-edit"></i> Edit</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-save"></i> Save</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-copy"></i> Copy</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-cut"></i> Cut</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-paste"></i> Paste</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-calendar"></i> Calendar</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-clock"></i> Clock</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-check"></i> Check</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-ban"></i> Ban</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-shopping-cart"></i> Cart</button>
            <button class="btn btn-primary rounded-circle" style="width:80px; height: 80px;"><i class="fas fa-star"></i> Favorite</button>
        </div>
